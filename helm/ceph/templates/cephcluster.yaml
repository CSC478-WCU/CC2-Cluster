apiVersion: ceph.rook.io/v1
kind: CephCluster
metadata:
  name: rook-ceph
  namespace: {{ .Values.namespace }}
spec:
  dataDirHostPath: /tmp/rook
  cephVersion:
    image: quay.io/ceph/ceph:v18
  mon:
    count: 3
    allowMultiplePerNode: false
  mgr:
    count: 1
  dashboard:
    enabled: true
  storage:
    useAllNodes: true
    useAllDevices: false
    config:
      storeType: bluestore
    directories:
    - path: {{ .Values.mountPath }}
