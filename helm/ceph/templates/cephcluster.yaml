apiVersion: ceph.rook.io/v1
kind: CephCluster
metadata:
  name: rook-ceph
  namespace: {{ .Values.namespace }}
spec:
  dataDirHostPath: {{ .Values.dataDirHostPath }}
  cephVersion:
    image: quay.io/ceph/ceph:v18
  mon:
    count: 3
    allowMultiplePerNode: false
  mgr:
    count: 1
  dashboard:
    enabled: true
  storage:
    useAllNodes: true
    useAllDevices: false
    devices:
      - name: {{ .Values.osdDevice }}
