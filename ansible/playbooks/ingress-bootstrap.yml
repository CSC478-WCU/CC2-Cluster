---
- name: Bootstrap ingress + external-dns
  hosts: kubeadmin
  become: yes
  vars_files:
    - ../vault/cloudflare.yml   # contains cloudflare_api_token

  tasks:
    # -------------------
    # Ingress Controller
    # -------------------
    - name: Add ingress-nginx repo
      kubernetes.core.helm_repository:
        name: ingress-nginx
        repo_url: https://kubernetes.github.io/ingress-nginx

    - name: Install/upgrade ingress-nginx
      kubernetes.core.helm:
        name: ingress-nginx
        chart_ref: ingress-nginx/ingress-nginx
        release_namespace: ingress-nginx
        create_namespace: true
        kubeconfig: /etc/kubernetes/admin.conf
        wait: true
        timeout: 600
        values:
          controller:
            service:
              type: LoadBalancer  
            admissionWebhooks:
              enabled: false

    # -------------------
    # ExternalDNS (Cloudflare)
    # -------------------
    - name: Add bitnami repo
      kubernetes.core.helm_repository:
        name: bitnami
        repo_url: https://charts.bitnami.com/bitnami

    - name: Install/upgrade external-dns
      kubernetes.core.helm:
        name: external-dns
        chart_ref: bitnami/external-dns
        release_namespace: external-dns
        create_namespace: true
        kubeconfig: /etc/kubernetes/admin.conf
        wait: true
        timeout: 600
        values:
          sources:
            - ingress
            - service
          provider: cloudflare
          cloudflare:
            apiToken: "{{ cloudflare_api_token }}"
          domainFilters:
            - campusconnectwcu.com
          policy: sync
          txtOwnerId: campusconnect
          interval: 1m
          logLevel: info

    # -------------------
    # Ingress chart from your repo
    # -------------------
    - name: Deploy ingress Helm chart
      kubernetes.core.helm:
        name: campusconnect-ingress
        chart_ref: /home/{{ ansible_user }}/local/repository/helm/ingress
        release_namespace: default
        create_namespace: false
        kubeconfig: /etc/kubernetes/admin.conf
        wait: true
        timeout: 600
