name: Terraform Apply Cloudlab

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to deploy"
        required: true
        default: "main"
      ssh_user:
        description: "SSH user on nodes (CL username)"
        required: true
        default: "tg996676"

jobs:
  terraform:
    runs-on: ubuntu-latest
    outputs:
      nodes_json: ${{ steps.collect.outputs.nodes_json }}
      url: ${{ steps.collect.outputs.url }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}

      - name: Create SSH key from secret
        working-directory: ./infra
        run: |
          set -euo pipefail
          echo "${CLOUDLAB_PEM_B64}" | base64 -d > cloudlab_decrypted.pem
          chmod 600 cloudlab_decrypted.pem
          head -n1 cloudlab_decrypted.pem | grep -q -- 'BEGIN' || { echo "PEM decode failed"; exit 1; }
        env:
          CLOUDLAB_PEM_B64: ${{ secrets.CLOUDLAB_PEM_B64 }}
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.7.2

      - name: Terraform Init
        working-directory: ./infra
        run: terraform init

      - name: Terraform Apply
        working-directory: ./infra
        run: terraform apply -auto-approve

      - name: Show outputs (human)
        working-directory: ./infra
        run: terraform output -json

      - name: Collect outputs for Ansible
        id: collect
        shell: bash
        run: |
          set -euo pipefail
          TF_JSON="$(terraform -chdir=./infra output -json | tr -d '\r')"

          echo "$TF_JSON" | jq -e 'has("nodes") and has("url")' >/dev/null

          echo "Nodes:"
          echo "$TF_JSON" | jq -r '.nodes.value | to_entries[] | "  \(.key) -> \(.value)"'
          echo "URL:"
          echo "$TF_JSON" | jq -r '.url.value'

          echo "nodes_json=$(echo "$TF_JSON" | jq -c '.nodes.value')" >> "$GITHUB_OUTPUT"
          echo "url=$(echo "$TF_JSON" | jq -r '.url.value')"         >> "$GITHUB_OUTPUT"

  ansible:
    needs: terraform
    uses: ./.github/workflows/ansible-deploy.yml
    with:
      nodes_json: ${{ needs.terraform.outputs.nodes_json }}
      ssh_user: ${{ inputs.ssh_user }}
      branch: ${{ inputs.branch }}
    secrets:
      CLOUDLAB_PEM_B64: ${{ secrets.CLOUDLAB_PEM_B64 }}
